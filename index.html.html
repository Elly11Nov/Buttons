<title>Smaller Circular Buttons</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;              /* horizontal spacing between buttons */
    padding: 30px;
    background-color: #ffffff;
  }

  .circle-button {
    width: 70px;             /* smaller circle */
    height: 70px;
    border-radius: 50%;
    border: 2px solid #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    color: #000;
    transition: all 0.2s ease;
    flex-shrink: 0;
    padding: 5px;
  }

  .circle-button:hover {
    transform: scale(1.1);
    border-color: #4A90E2;
    color: #4A90E2;
  }

  .circle-button span.emoji {
    font-size: 26px;         /* smaller emoji */
    line-height: 1;
  }

  .circle-button span.label {
    font-size: 10px;         /* smaller label */
    margin-top: 3px;
    text-align: center;
  }
</style>
</head>
